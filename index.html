<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="shortcut icon" href="img/favicon.ico.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
</head>
<body>
   <header>
       <div class="container">
           <h2 class="logo">NETFLIX</h2>
           <nav>
               <a href="#">Início</a>
               <a href="#">Séries</a>
               <a href="#">Filmes</a>
               <a href="#">Documentários</a>
           </nav>
       </div>
   </header> 
   
   <main>
       <div class="filme-principal">
           <div class="container">
               <h3 class="titulo">HOUSE OF CARDS</h3>
               <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards, está imperdível!</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="far fa-play-circle"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
               </div>
           </div>
       </div>
   </main>
   
   <div class="carrosel-filmes">
       <div class="owl-carousel owl-theme">   
             <div class="item">
                <img src="img/mini1.jpg" alt="imagem1">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" alt="imagem2">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" alt="imagem3">
            </div>
            <div class="item">
                <img src="img/mini4.jpg" alt="imagem4">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" alt="imagem5">
            </div>
            <div class="item">
                <img src="img/mini6.jpg" alt="imagem6">
            </div>
            <div class="item">
                <img src="img/mini7.jpg" alt="imagem7">
            </div>
            <div class="item">
                <img src="img/mini8.jpg" alt="imagem8">
            </div>
            <div class="item">
                <img src="img/mini9.jpg" alt="imagem9">
            </div>
            <div class="item">
                <img src="img/mini10.jpg" alt="imagem10">
            </div>
       </div>
   </div>
      
   
   <script src="https://kit.fontawesome.com/126ac51055.js" crossorigin="anonymous"></script>
   <script src="js/owl/jquery.min.js"></script>
   <script src="js/owl/owl.carousel.min.js"></script>
   <script src="js/owl/setup.js"></script>
</body>
</html>
